<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ReportVibe - Modern Marketing Analytics Dashboard">
    <title>{{ title }} | {{ branding.company_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Dynamic CSS Variables -->
    {{ css_variables|safe }}
    <!-- GridStack for drag-and-drop functionality -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.1.0/dist/gridstack.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.0/dist/gridstack.all.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- html2pdf.js for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional dashboard-specific styles */
        .dashboard-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .dashboard-loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="dashboard-loading">
        <div class="loader"></div>
    </div>

    <nav class="glass-nav">
        <div class="container">
            <div class="brand-section">
                <img src="{{ branding.logo_url }}" class="logo" alt="{{ branding.company_name }}">
                <h1 class="dashboard-title">ReportVibe</h1>
            </div>
            <div class="controls-section">
                <select id="clientSelect" class="neumo-select">
                    <option value="My Client">My Client</option>
                    <option value="Client 2">Client 2</option>
                    <option value="Client 3">Client 3</option>
                </select>
                <select id="dateRange" class="neumo-select">
                    <option value="7">Last 7 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                </select>
                <button class="neumo-btn" id="theme-toggle">üåô</button>
                <button class="neumo-btn pulse-btn" id="refresh-data">‚Üª</button>
            </div>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Dashboard</span>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><span class="menu-icon">üìä</span> Overview</li>
            <li><span class="menu-icon">üìà</span> Activity</li>
            <li><span class="menu-icon">‚úÖ</span> Tasks</li>
            <li><span class="menu-icon">üéØ</span> Goals</li>
            <li class="sidebar-divider"></li>
            <li><span class="menu-icon">‚öôÔ∏è</span> Settings</li>
        </ul>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <span>JD</span>
                </div>
                <div class="user-details">
                    <span class="user-name">John Doe</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </div>
    </aside>

    <div id="grid" class="grid-container">
        <!-- Grid items will be added dynamically -->
    </div>

    <div class="dashboard-controls-floating">
        <select id="addWidget" class="neumo-select">
            <option value="">Add Widget</option>
            <option value="kpi">KPI</option>
            <option value="pie">Pie Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="area">Area Chart</option>
        </select>
        <select id="templates" class="neumo-select">
            <option value="">Templates</option>
            <option value="SEO">SEO</option>
            <option value="PPC">PPC</option>
            <option value="Social">Social Media</option>
            <option value="Ecommerce">Ecommerce</option>
        </select>
        <button id="save-layout" class="neumo-btn">Save Layout</button>
        <button id="export-pdf" class="neumo-btn">Export PDF</button>
    </div>

    <footer>
        {{ footer_html|safe }}
    </footer>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Remove loading screen after content loads
        setTimeout(() => {
            document.querySelector('.dashboard-loading').classList.add('fade-out');
        }, 800);
        
        // Initialize theme based on localStorage or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.querySelectorAll('.glass-nav, .sidebar, .gs-item, .neumo-btn, .neumo-select, .widget')
                .forEach(el => el.classList.add('light-mode'));
        }
        
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            document.querySelectorAll('.glass-nav, .sidebar, .gs-item, .neumo-btn, .neumo-select, .widget')
                .forEach(el => el.classList.toggle('light-mode'));
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            this.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
            
            // Update chart colors based on theme
            updateChartsForTheme();
        });
        
        // Initialize GridStack
        const grid = GridStack.init({
            column: 12,
            row: 8,
            cellHeight: 100,
            resizable: true,
            animate: true,
            disableOneColumnMode: false,
            float: true,
            margin: 10,
            acceptWidgets: true,
            dragIn: '.sidebar-draggable',
            dragInOptions: { appendTo: 'body', helper: 'clone' }
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('.neumo-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                
                ripple.classList.add('animate');
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Fetch dashboard data
        fetch('/api/dashboard-data')
            .then(res => res.json())
            .then(data => {
                // Render widgets
                renderDashboard(grid, data);
            })
            .catch(err => {
                console.error('Error fetching dashboard data:', err);
                // Show error notification
                showNotification('Error loading dashboard data', 'error');
            });
        
        // Function to render widgets
        function renderDashboard(grid, data) {
            // Clear existing widgets
            grid.removeAll();
            
            // Define widgets with enhanced styling and animations
            const widgets = [
                { 
                    type: 'kpi', 
                    content: 'Active Users', 
                    metric: { 
                        value: data.totals.users || 0, 
                        label: 'Active Users',
                        icon: 'üë•',
                        trend: 12.5,
                        trendDirection: 'up'
                    }, 
                    x: 0, y: 0, w: 4, h: 2,
                    color: '#7b3fe4'
                },
                { 
                    type: 'pie', 
                    content: 'Traffic Sources', 
                    metric: { 
                        labels: ['Organic', 'Paid', 'Social'], 
                        data: [data.totals.sessions * 0.6, data.totals.sessions * 0.3, data.totals.sessions * 0.1], 
                        label: 'Traffic',
                        colors: ['#7b3fe4', '#ff6b6b', '#00c4b4', '#ffc107', '#ff1493']
                    }, 
                    x: 4, y: 0, w: 4, h: 2 
                },
                { 
                    type: 'bar', 
                    content: 'Clicks by Campaign', 
                    metric: { 
                        labels: ['Campaign A', 'Campaign B'], 
                        data: [data.totals.clicks * 0.7, data.totals.clicks * 0.3], 
                        label: 'Clicks',
                        colors: ['#ff6b6b', '#00c4b4']
                    }, 
                    x: 8, y: 0, w: 4, h: 2 
                },
                { 
                    type: 'line', 
                    content: 'Pageviews', 
                    metric: { 
                        labels: data.metrics.map(d => d.date), 
                        data: data.metrics.map(d => d.pageviews), 
                        label: 'Pageviews',
                        gradient: {
                            start: '#7b3fe4',
                            end: '#ff1493'
                        }
                    }, 
                    x: 0, y: 2, w: 4, h: 2 
                },
                { 
                    type: 'area', 
                    content: 'Conversions', 
                    metric: { 
                        labels: data.metrics.map(d => d.date), 
                        data: data.metrics.map(d => d.conversions), 
                        label: 'Conversions',
                        gradient: {
                            start: '#00c4b4',
                            end: '#ffc107'
                        }
                    }, 
                    x: 4, y: 2, w: 4, h: 2 
                },
                { 
                    type: 'kpi', 
                    content: 'Bounce Rate', 
                    metric: { 
                        value: (data.totals.bounce_rate || 0) + '%', 
                        label: 'Bounce Rate',
                        icon: '‚Ü©Ô∏è',
                        trend: -2.3,
                        trendDirection: 'down'
                    }, 
                    x: 8, y: 2, w: 4, h: 2,
                    color: '#ff6b6b'
                },
                { 
                    type: 'line', 
                    content: 'Impressions', 
                    metric: { 
                        labels: data.metrics.map(d => d.date), 
                        data: data.metrics.map(d => d.impressions), 
                        label: 'Impressions',
                        gradient: {
                            start: '#ff6b6b',
                            end: '#ffc107'
                        }
                    }, 
                    x: 0, y: 4, w: 4, h: 2 
                },
                { 
                    type: 'bar', 
                    content: 'Sessions by Source', 
                    metric: { 
                        labels: ['Organic', 'Paid'], 
                        data: [data.totals.sessions * 0.6, data.totals.sessions * 0.4], 
                        label: 'Sessions',
                        colors: ['#7b3fe4', '#ff1493']
                    }, 
                    x: 4, y: 4, w: 4, h: 2 
                },
                { 
                    type: 'kpi', 
                    content: 'CTR', 
                    metric: { 
                        value: (data.totals.ctr || 0) + '%', 
                        label: 'CTR',
                        icon: 'üéØ',
                        trend: 5.7,
                        trendDirection: 'up'
                    }, 
                    x: 8, y: 4, w: 4, h: 2,
                    color: '#00c4b4'
                }
            ];
            
            // Add widgets to grid with staggered animation
            widgets.forEach((widget, index) => {
                setTimeout(() => {
                    const content = renderWidgetContent(widget);
                    const newWidget = grid.addWidget({
                        x: widget.x,
                        y: widget.y,
                        w: widget.w,
                        h: widget.h,
                        content: content,
                        id: `widget-${widget.type}-${widget.content}`,
                        autoPosition: false
                    });
                    
                    // Add animation class
                    newWidget.classList.add('widget-animate-in');
                    
                    // Initialize charts after widgets are added
                    if (widget.type !== 'kpi') {
                        const canvas = newWidget.querySelector('canvas');
                        if (canvas) {
                            createChart(canvas, widget.type, widget.metric);
                        }
                    }
                }, index * 100); // Staggered animation
            });
        }
        
        // Function to render widget content with enhanced styling
        function renderWidgetContent(widget) {
            let content = `<div class="widget ${widget.color ? 'widget-' + widget.color.replace('#', '') : ''}">
                <div class="widget-header">
                    <h3>${widget.content.replace(/_/g, ' ')}</h3>
                    <div class="widget-controls">
                        <button class="widget-refresh"><i>‚Üª</i></button>
                        <button class="widget-remove"><i>√ó</i></button>
                    </div>
                </div>
                <div class="widget-body">`;
            
            if (widget.type === 'kpi') {
                const trendClass = widget.metric.trendDirection === 'up' ? 'trend-up' : 'trend-down';
                const trendIcon = widget.metric.trendDirection === 'up' ? '‚Üó' : '‚Üò';
                
                content += `<div class="kpi" style="${widget.color ? `color: ${widget.color};` : ''}">
                    <div class="kpi-icon">${widget.metric.icon || ''}</div>
                    <div class="kpi-value">${widget.metric.value}</div>
                    <span class="kpi-label">${widget.metric.label}</span>
                    <div class="kpi-trend ${trendClass}">
                        <span class="trend-icon">${trendIcon}</span>
                        <span class="trend-value">${Math.abs(widget.metric.trend)}%</span>
                    </div>
                </div>`;
            } else {
                content += `<canvas></canvas>`;
            }
            
            content += `</div></div>`;
            return content;
        }
        
        // Function to create chart with enhanced styling and animations
        function createChart(canvas, type, metric) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient based on chart type
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            
            if (metric.gradient) {
                gradient.addColorStop(0, metric.gradient.start);
                gradient.addColorStop(1, metric.gradient.end);
            } else {
                gradient.addColorStop(0, '#7b3fe4');
                gradient.addColorStop(0.5, '#ff1493');
                gradient.addColorStop(1, '#ff6b6b');
            }
            
            const chartType = type === 'area' ? 'line' : type;
            
            // Define colors based on chart type
            let backgroundColor, borderColor;
            
            if (type === 'pie') {
                backgroundColor = metric.colors || ['#7b3fe4', '#ff6b6b', '#00c4b4', '#ffc107', '#ff1493'];
                borderColor = 'rgba(255, 255, 255, 0.5)';
            } else if (type === 'bar') {
                backgroundColor = metric.colors || [gradient];
                borderColor = 'rgba(255, 255, 255, 0.5)';
            } else {
                backgroundColor = type === 'area' ? gradient : 'rgba(123, 63, 228, 0.2)';
                borderColor = gradient;
            }
            
            // Create chart with animations
            const chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: metric.labels || Object.keys(metric.data),
                    datasets: [{
                        label: metric.label,
                        data: metric.data,
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 3,
                        fill: type === 'area',
                        tension: 0.4,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#7b3fe4',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointHoverBackgroundColor: '#ffffff',
                        pointHoverBorderColor: '#ff1493',
                        pointHoverBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 2000,
                        easing: 'easeOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: type === 'pie',
                            position: 'bottom',
                            labels: {
                                color: document.body.classList.contains('light-mode') ? '#1e1e1e' : '#fff',
                                font: {
                                    family: 'Inter',
                                    weight: '500'
                                },
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                family: 'Inter',
                                weight: '600'
                            },
                            bodyFont: {
                                family: 'Inter'
                            },
                            padding: 12,
                            cornerRadius: 8,
                            caretSize: 6,
                            displayColors: true,
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1
                        }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: document.body.classList.contains('light-mode') ? '#1e1e1e' : '#fff',
                                font: {
                                    family: 'Inter',
                                    weight: '500'
                                },
                                padding: 10
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: document.body.classList.contains('light-mode') ? '#1e1e1e' : '#fff',
                                font: {
                                    family: 'Inter',
                                    weight: '500'
                                },
                                padding: 10
                            }
                        }
                    } : {}
                }
            });
            
            // Add pulse animation to chart points for line charts
            if (type === 'line' || type === 'area') {
                setInterval(() => {
                    chart.data.datasets[0].pointRadius = chart.data.datasets[0].pointRadius === 5 ? 7 : 5;
                    chart.update('none'); // Update without animation
                }, 2000);
            }
            
            return chart;
        }
        
        // Function to update charts based on theme
        function updateChartsForTheme() {
            const isLightMode = document.body.classList.contains('light-mode');
            const textColor = isLightMode ? '#1e1e1e' : '#fff';
            
            Chart.instances.forEach(chart => {
                // Update legend text color
                if (chart.options.plugins.legend.labels) {
                    chart.options.plugins.legend.labels.color = textColor;
                }
                
                // Update axis colors if scales exist
                if (chart.options.scales) {
                    if (chart.options.scales.y) {
                        chart.options.scales.y.ticks.color = textColor;
                    }
                    if (chart.options.scales.x) {
                        chart.options.scales.x.ticks.color = textColor;
                    }
                }
                
                chart.update('none');
            });
        }
        
        // Function to show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-icon">${type === 'error' ? '‚ùå' : '‚úÖ'}</div>
                <div class="notification-content">${message}</div>
                <button class="notification-close">√ó</button>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto remove after 5 seconds
            const timeout = setTimeout(() => {
                removeNotification(notification);
            }, 5000);
            
            // Close button
            notification.querySelector('.notification-close').addEventListener('click', () => {
                clearTimeout(timeout);
                removeNotification(notification);
            });
        }
        
        function removeNotification(notification) {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }
        
        // Add widget button
        document.getElementById('addWidget').addEventListener('change', function(e) {
            if (e.target.value) {
                const widgetType = e.target.value;
                const content = widgetType === 'kpi' ? 'New KPI' : 'New Chart';
                const metric = widgetType === 'kpi' ? 
                    { value: '0', label: 'New KPI', icon: 'üìä', trend: 0, trendDirection: 'up' } : 
                    { labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'], data: [12, 19, 3, 5, 2], label: 'Data' };
                
                const widget = { type: widgetType, content, metric };
                const widgetContent = renderWidgetContent(widget);
                
                const newWidget = grid.addWidget({
                    x: 0,
                    y: 0,
                    w: 4,
                    h: 2,
                    content: widgetContent,
                    id: `widget-${widgetType}-${Date.now()}`
                });
                
                newWidget.classList.add('widget-animate-in');
                
                if (widgetType !== 'kpi') {
                    setTimeout(() => {
                        const canvas = newWidget.querySelector('canvas');
                        if (canvas) {
                            createChart(canvas, widgetType, metric);
                        }
                    }, 100);
                }
                
                e.target.value = '';
                
                // Show success notification
                showNotification(`New ${widgetType} widget added successfully!`);
            }
        });
        
        // Template selection
        document.getElementById('templates').addEventListener('change', function(e) {
            if (e.target.value) {
                fetch(`/api/load_template?template=${e.target.value}`)
                    .then(res => res.json())
                    .then(template => {
                        if (template && template.layouts) {
                            grid.removeAll();
                            template.layouts.forEach(layout => {
                                const newWidget = grid.addWidget(layout);
                                newWidget.classList.add('widget-animate-in');
                            });
                            
                            // Show success notification
                            showNotification(`${e.target.value} template loaded successfully!`);
                        }
                    })
                    .catch(err => {
                        console.error('Error loading template:', err);
                        showNotification('Error loading template', 'error');
                    });
                
                e.target.value = '';
            }
        });
        
        // Save layout
        document.getElementById('save-layout').addEventListener('click', function() {
            const layouts = [];
            grid.engine.nodes.forEach(node => {
                layouts.push({
                    id: node.id,
                    x: node.x,
                    y: node.y,
                    w: node.w,
                    h: node.h,
                    content: node.el.querySelector('.widget-header h3').textContent,
                    type: node.id.split('-')[1]
                });
            });
            
            fetch('/api/save-layout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(layouts)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'saved') {
                        showNotification('Layout saved successfully!');
                    }
                })
                .catch(err => {
                    console.error('Error saving layout:', err);
                    showNotification('Error saving layout', 'error');
                });
        });
        
        // Export PDF
        document.getElementById('export-pdf').addEventListener('click', function() {
            // Show loading notification
            showNotification('Preparing PDF export...');
            
            const element = document.getElementById('grid');
            const opt = {
                margin: 10,
                filename: 'reportvibe-dashboard.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };
            
            html2pdf().set(opt).from(element).save().then(() => {
                showNotification('PDF exported successfully!');
            }).catch(err => {
                console.error('Error exporting PDF:', err);
                showNotification('Error exporting PDF', 'error');
            });
        });
        
        // Refresh data button
        document.getElementById('refresh-data').addEventListener('click', function() {
            // Show loading notification
            showNotification('Refreshing dashboard data...');
            
            fetch('/api/dashboard-data')
                .then(res => res.json())
                .then(data => {
                    renderDashboard(grid, data);
                    showNotification('Dashboard data refreshed!');
                })
                .catch(err => {
                    console.error('Error refreshing data:', err);
                    showNotification('Error refreshing data', 'error');
                });
        });
    });
    </script>
</body>
</html>
